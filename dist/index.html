<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="currentMode">Work</div>
    <div id="timerDisplay">25:00</div>
    <div class="controls">
      <button id="startButton">Start</button>
      <button id="pauseButton" disabled>Pause</button>
      <button id="resetButton">Reset</button>
    </div>
    <div class="settings">
      <label>Work (min): <input type="number" id="workInput" min="1" value="25"></label>
      <label>Break (min): <input type="number" id="breakInput" min="1" value="5"></label>
      <button id="applySettingsButton">Apply</button>
    </div>
  </div>
</body>
</html>
